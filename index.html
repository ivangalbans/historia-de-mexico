<!DOCTYPE html>
<html lang="es-MX">

<head>
  <meta charset="UTF-8">
  <title>Historia de Mexico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">

<body>

  <div class="container">

    <!-- Historia: México Prehispánico -->
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="switchdMexicoPrehispanico" checked
        oninput='toogle("switchdMexicoPrehispanico")'>
      <label class="form-check-label" for="flexSwitchCheckChecked">Historia: México Prehispánico</label>
    </div>

    <!-- Historia: Conquista y Colonia -->
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="switchConquistaYColonia" checked
        oninput='toogle("switchConquistaYColonia")'>
      <label class="form-check-label" for="flexSwitchCheckChecked">Historia: Conquista y Colonia</label>
    </div>

    <!-- Historia: Independencia -->
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="switchIndependencia" checked
        oninput='toogle("switchIndependencia")'>
      <label class="form-check-label" for="switchIndependencia">Historia: Independencia</label>
    </div>

    <!-- Historia: Revolución -->
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="switchRevolucion" checked
        oninput='toogle("switchRevolucion")'>
      <label class="form-check-label" for="switchRevolucion">Historia: Revolución</label>
    </div>

    <!-- Historia: México Contemporáneo -->
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="switchMexicoContemporaneo" checked
        oninput='toogle("switchMexicoContemporaneo")'>
      <label class="form-check-label" for="switchMexicoContemporaneo">Historia: Mexico Contemporáneo</label>
    </div>

    <!-- Tradiciones y cultura -->
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled" disabled
        oninput='toogle("switchRevolucion")'>
      <label class="form-check-label" for="flexSwitchCheckDisabled">Tradiciones y cultura</label>
    </div>

    <!-- Gastronomía -->
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled" disabled
        oninput='toogle("switchRevolucion")'>
      <label class="form-check-label" for="flexSwitchCheckDisabled">Gastronomía</label>
    </div>

    <!-- Geografia y población -->
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled" disabled
        oninput='toogle("switchRevolucion")'>
      <label class="form-check-label" for="flexSwitchCheckDisabled">Geografia y población</label>
    </div>

    <!-- Arte I: Literatura y música -->
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled" disabled
        oninput='toogle("switchRevolucion")'>
      <label class="form-check-label" for="flexSwitchCheckDisabled">Arte I: Literatura y música</label>
    </div>

    <!-- Arte II: Pintura y cine -->
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled" disabled
        oninput='toogle("switchRevolucion")'>
      <label class="form-check-label" for="flexSwitchCheckDisabled">Arte II: Pintura y cine</label>
    </div>

    <!-- Ciencia y deportes -->
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled" disabled
        oninput='toogle("switchRevolucion")'>
      <label class="form-check-label" for="flexSwitchCheckDisabled">Ciencia y deportes</label>
    </div>

    <!-- Civismo -->
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled" disabled
        oninput='toogle("switchRevolucion")'>
      <label class="form-check-label" for="flexSwitchCheckDisabled">Civismo</label>
    </div>

    <button class="btn btn-primary" onclick="start()">Empezar</button>

  </div>

      <div class="col-lg d-none d-lg-block"></div>
    </div>



  </div>

</body>

</html>
